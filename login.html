<html>

<head>
    <title>浪牠陪伴你 - 登入/註冊</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <h1>浪牠陪伴你</h1>
        <a class="a-home" href="./home.html">首頁</a>
        <div> > </div>
        <a class="a-self" href="javascript: void(0);">登入/註冊</a>
    </header>

    <main>
        <div>
            <h2>註冊成為會員</h2>
            <input id="register-email" type="text" placeholder="電子帳號">
            <input id="register-name" type="text" placeholder="姓名/匿名">
            <input id="register-password" type="text" placeholder="密碼">
            <input id="register-phone" type="text" placeholder="行動電話">
            <button id="register-btn" class="btn">送出</button>
        </div>
        <div>
            <h2>會員登入</h2>
            <input id="login-email" type="text" placeholder="電子帳號">
            <input id="login-password" type="text" placeholder="密碼">
            <button id="login-btn" class="btn">登入</button>
            <hr>
            <h3>使用其他方式登入</h3>
            <ul>
                <li>FB</li>
                <li>Line</li>
                <li>Gmail</li>
            </ul>
        </div>
    </main>
</body>

</html>
